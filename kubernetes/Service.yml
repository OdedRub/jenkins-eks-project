apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  type: LoadBalancer
  selector:
    app: weather-deploy
  ports:
  - name: weather-service
    protocol: TCP
    targetPort: 8989  # port of app container
    nodePort: 30080  # port of ELB
    port: 80  # port to access on ELB
  type: ExternalName
  externalName: ${ELB_HOSTNAME}
    
    
